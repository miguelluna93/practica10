<html>
<head>
<script>
function calcula(operacion){
    var operando1 = document.calc.operando1.value
    var operando2 = document.calc.operando2.value
    var result = eval(operando1 + operacion + operando2)
    document.calc.resultado.value = result
}
</script>
</head>

<body BGCOLOR="red">
<center>
<h1>PRACTICA 10 Emmanuel</h1>
<span style="color:white;">
              
<head>
<form name="calc">
<fieldset style="width:200px; background:#34526f;"+>
<legend>Calculadora</legend>
<label for="txtCodigo">Numero1</label><br/>

<input type="Text" name="operando1" value="0" size="12">
<br/>
<br/>

<label for="txtCodigo">Numero2</label><br/>
<input type="Text" name="operando2" value="0" size="12">
<br>
<input type="Button" name="" value=" + " onclick="calcula('+')">
<input type="Button" name="" value=" - " onclick="calcula('-')">
<input type="Button" name="" value=" X " onclick="calcula('*')">
<input type="Button" name="" value=" / " onclick="calcula('/')">
</br>
<br>
<label for="txtCodigo">Resultado</label><br/>
<input type="Text" name="resultado" value="0" size="12">

</fieldset>

</form>
</span>
</center>
</body>
</html>
